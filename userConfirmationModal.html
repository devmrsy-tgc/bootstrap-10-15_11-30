<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href='./assets/bootstrap/css/bootstrap.min.css' rel="stylesheet" />
    <script src='./assets/bootstrap/js/bootstrap.bundle.min.js'></script>
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Confirm you salary
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Salary Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque, corporis et aspernatur, quasi
                    impedit rerum cum corrupti dolores officia, dolorem atque odio cumque iure a reiciendis. Nobis
                    officia placeat possimus.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary"><a href="http://127.0.0.1:5500/index.html" class="text-decoration-none text-white">Confirmed</a></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
